  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oxygen+Mono" rel="stylesheet">

  <!------ Bootstrap for Cards ---------->

  <meta name="google-signin-client_id"
  content="450654138292-vck54fkkt0p19or0rt71pjmrg5lv625d.apps.googleusercontent.com">

  <title>SmartHealth Dashboard</title>
  <script src="https://apis.google.com/js/platform.js?onload=triggerGoogleLoaded" async defer></script>
  <script type="text/javascript">
    function triggerGoogleLoaded() {
      console.log("google event loaded");
      gapi.load('auth2', () => {
        gapi.auth2.init().then(() => {
          // DO NOT ATTEMPT TO RENDER BUTTON UNTIL THE 'Init' PROMISE RETURNS
          window.dispatchEvent(new Event('google-loaded'));
        });
      });
    }
  </script>
